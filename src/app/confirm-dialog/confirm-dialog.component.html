<clr-modal [clrModalClosable]="false" [clrModalOpen]="issueNo !== null">
  <h3 class="modal-title">Resolve Issue #{{ issueNo }}</h3>
  <div class="modal-body">
    <p>Are you sure you want to close the issue?</p>
  </div>
  <div class="modal-footer">
    <button (click)="onConfirm(false)" class="btn btn-outline" type="button">Cancel</button>
    <button (click)="onConfirm(true)" class="btn btn-danger" type="button">Yes</button>
  </div>
</clr-modal>
